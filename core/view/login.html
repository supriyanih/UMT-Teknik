
<div ng-include src="'./core/view/header.html'">

</div>


<div class="container">




    <section class="section-padding">

        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Login Area</h1>
                <div class="account-wall">
                    <img class="profile-img" src="./img/profile.png"
                         alt="">
                    <form class="form-signin">
                        <input type="text" class="form-control" placeholder="User name" required autofocus
                               name="username" ng-model="login.username"  >
                       
                        <input type="password" class="form-control" placeholder="Password" required
                               name="password" ng-model="login.password">
                        <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="cekLogin()">
                            Log In</button>
                        <label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me">
                            Ingat Saya
                        </label>
                        
                    </form>
                </div>
               
            </div>
        </div>



        
    </section>

</div>
